<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="description"
        content="O lugar onde contamos o que ninguém quer te contar sobre o turismo no Rio de Janeiro">
    <link rel="stylesheet" href="./css/index.css">
    <title>Falo Mermo</title>
</head>

<body>

    <!-- Começo do cabeçalho, onde será base para todas as páginas. -->
    <header>
        <a href="./pages/home.html" target="main">
            <h1>Falo Mermo!</h1>
        </a>
        <h2>Site que fala a verdade sobre o Rio de Janeiro</h2>
    </header>

    <!-- Começo do main, onde ficará o iframe que mudará conforme a página ativa. -->
    <main>
        <iframe src="./pages/home.html"
            name="main"
            frameborder="0"
            scrolling="no"
            onload="this.style.height=(this.contentWindow.document.body.scrollHeight+20)+'px';"></iframe>

    <!-- Começo do footer, onde ficará o mapa do site e informações de contato e desenvolvedor -->
    <footer>
        Rodapé com muita informação e organizadinho.
        <img align="right" alt="Developed by Lorrane"
            src="https://img.shields.io/badge/Developed%20By-Lorrane-blue?logo=visual%20studio" />
